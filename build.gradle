plugins{
    id 'java'
    id 'application'
}
version = "1.2"
java{
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
compileJava{
    options.compilerArgs << '-Werror'
}
application{
    mainClass = 'org.example.Main'
}
jar{
    archiveBaseName = 'calculator'
}